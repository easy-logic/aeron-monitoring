language: java

jdk:
  - openjdk8
  - openjdk14

os:
  - linux
  - windows

script: ./gradlew build --info --stacktrace --console=plain --max-workers=1 --no-daemon 

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
